apply plugin: 'com.android.application'
apply plugin: 'realm-android'
android {
    compileSdkVersion 25
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "com.fzuclover.putmedown"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

repositories{
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'test:runner'
        exclude group: 'com.android.support', module: 'test:rules'
    })

    compile 'com.android.support:appcompat-v7:25.+'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'com.github.markushi:circlebutton:1.1'

    testCompile 'junit:junit:4.12'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'


    compile 'com.android.support:appcompat-v7:25.+'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'com.github.markushi:circlebutton:1.1'

    compile files('libs/libammsdk.jar')
    compile files('libs/MobTools-2016.1012.1447.jar')
    compile files('libs/MobCommons-2016.1012.1447.jar')
    compile name: 'SMSSDK-2.1.2', ext: 'aar'


    compile 'com.github.PhilJay:MPAndroidChart-Realm:v2.0.2@aar'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.0'

    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'pub.devrel:easypermissions:0.2.1'

    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
}



